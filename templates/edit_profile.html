{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
