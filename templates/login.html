{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Left Section -->
            <div class="illustration-section">
                <div class="logo">LOGO</div>
                <h2 class="tagline">Smart healthcare at your doorstep with seamless access for all.</h2>

                <div class="doctor-illustrations">
                    <!-- Doctor 1 -->
                    <div class="doctor-card doctor-1">
                        <img src="/assets/doctor-roger.jpg" alt="Doctor" class="doctor-image">
                        <div class="doctor-window">
                            <div class="window-controls">
                                <span class="control"></span>
                                <span class="control"></span>
                                <span class="control"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Doctor 2 -->
                    <div class="doctor-card doctor-2">
                        <img src="/assets/doctor-gustavo.jpg" alt="Doctor" class="doctor-image">
                        <div class="doctor-window">
                            <div class="window-controls">
                                <span class="control"></span>
                                <span class="control"></span>
                                <span class="control"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Doctor 3 -->
                    <div class="doctor-card doctor-3">
                        <img src="/assets/doctor-davis.jpg" alt="Doctor" class="doctor-image">
                        <div class="doctor-window">
                            <div class="window-controls">
                                <span class="control"></span>
                                <span class="control"></span>
                                <span class="control"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="login-section">
                <h1 class="login-title">HMS Portal</h1>
                <p class="login-subtitle">Welcome back. Please enter your details</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-button">LOGIN</button>

                    <div class="signup-option">
                        <p>Sign up as Patient</p>
                    </div>
                </form>

                <div class="login-footer">
                    <p>Powered by HMS Care Pvt. Ltd</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'javascripts/login.js' %}"></script>
</body>

</html>
